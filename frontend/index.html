<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Pitch Matcher</h1>
        
        <div class="input-section">
            <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL..." />
            <button id="processBtn">Extract Pitch</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="controls">
            <button id="startBtn" disabled>Start Microphone</button>
            <button id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="pitchCanvas"></canvas>
        </div>
        
        <div class="legend">
            <span class="target-pitch">Target Pitch</span>
            <span class="user-pitch">Your Pitch</span>
        </div>
        
        <div class="info">
            <p>Status: <span id="micStatus">Microphone inactive</span></p>
            <p>Current Note: <span id="currentNote">-</span></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
